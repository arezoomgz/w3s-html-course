<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Colors</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, course, examples">
        <meta name="description" content="Examples for HTML course">
        <meta name="author" content="arezoo">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/img-favicon (1).ico">
    </head>
    <body>
        <h1>HTML Colors</h1>
        <h2>Text Color</h2>
        <p style="color: tomato;">Text with color</p><!--In HTML, a color can be specified by using a color name like tomato, dodgerblue, ...-->
        <p style="color: dodgerblue;">Text with color</p>
        <hr>

        <h2>Background Color</h2><!--You can set the background color for HTML elements-->
        <p style="background-color: tomato;">Text with background color</p>
        <p style="background-color: dodgerblue;">Text with background color</p>
        <hr>
        <h2>Border Color</h2>
        <p style="border: 2px solid violet;">Text with colored border</p><!--You can set the color of borders-->
        <p style="border: 2px solid slateblue;">Text with colored border</p>
        <hr>
        <h2>Color Values</h2><!--In HTML, colors can also be specified using RGB values, HEX values, HSL values, RGBA values, and HSLA values.-->
        <p style="background-color:rgb(255, 99, 71);">RGB</p><!--rgb(red, green, blue), Each parameter (red, green, and blue) defines the intensity of the color with a value between 0 and 255.-->
        <p style="background-color:rgba(255, 99, 71, 0.5);">RGBA</p><!--rgba(red, green, blue, alpha), The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all)-->
        <p style="background-color:#ff6347;">HEX</p><!--In HTML, a color can be specified using a hexadecimal value in the form: #rrggbb-->
        <p style="background-color:hsl(9, 100%, 64%);">HSL</p><!--In HTML, a color can be specified using hue, saturation, and lightness (HSL) in the form: hsl(hue, saturation, lightness)-->
        <p style="background-color:hsl(9, 100%, 64%, 0.7);">HSLA</p><!--HSLA color values are an extension of HSL with an Alpha channel (opacity).-->
        
    </body>
</html>
