<!DOCTYPE html>
<!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->
<html lang="en-US"><!--The <html> element is the root element of an HTML page-->
    <head><!--The <head> element contains meta information about the HTML page-->
        <title>HTML Heading and paragraph</title><!--The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, course, examples">
        <meta name="description" content="Examples for HTML course">
        <meta name="author" content="arezoo">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img-favicon (1).ico">
    </head>
    <body><!--The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
        <h1>HTML Introduction</h1><!--The <h1> element defines a large heading-->
        <p>This page is for HTML Introduction</p><!--The <p> element defines a paragraph-->
        <hr><!--HTML Horizontal Rules, The <hr> tag defines a thematic break in an HTML page, and is most often displayed as a horizontal rule.-->
        <h1>HTML Heading</h1>
        <!--HTML headings are defined with the <h1> to <h6> tags.-->
        <h1>This is heading 1</h1><!--<h1> defines the most important heading.-->
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6><!--<h6> defines the least important heading-->
        <hr>
        <h1>HTML Paragraphs</h1><!--HTML paragraphs are defined with the <p> tag-->
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
    </body>
</html>
